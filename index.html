<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github OAuth</title>
</head>
<body>
    <h1>Github OAuth</h1>
    <div>
        <a id="auth">Authentication with GitHub</a>
    </div>

    <script>
        let a = document.getElementById('auth');
        let authURL = 'https://github.com/login/oauth/authorize?';
        let params = {
            client_id: 'a0df0f4c2afe7fcf2315',
            scope: 'repo',
            state: '' + Math.random()
        }
        for(let key in params) {
            authURL += '&' + key + '=' + params[key];
        }
        a.setAttribute('href', authURL);
    </script>
</body>
</html>
